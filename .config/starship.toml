# =============================================================================
# Starship Prompt Configuration
# =============================================================================
# Documentation: https://starship.rs/config/

# Prompt format
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$python\
$nodejs\
$rust\
$golang\
$ruby\
$docker_context\
$kubernetes\
$fill\
$cmd_duration\
$line_break\
$character"""

# Add a blank line between prompts
add_newline = true

# Timeout for commands
command_timeout = 500

# =============================================================================
# Components
# =============================================================================

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
vimcmd_symbol = "[❮](bold green)"

[directory]
style = "bold cyan"
truncation_length = 4
truncate_to_repo = true
fish_style_pwd_dir_length = 1
format = "[$path]($style)[$read_only]($read_only_style) "

[git_branch]
symbol = " "
style = "bold purple"
format = "[$symbol$branch(:$remote_branch)]($style) "

[git_status]
style = "bold yellow"
format = '([\[$all_status$ahead_behind\]]($style) )'
conflicted = "="
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
untracked = "?${count}"
stashed = "$${count}"
modified = "!${count}"
staged = "+${count}"
renamed = "»${count}"
deleted = "✘${count}"

[cmd_duration]
min_time = 2_000
style = "bold yellow"
format = "[$duration]($style)"

[fill]
symbol = " "

# =============================================================================
# Languages
# =============================================================================

[python]
symbol = " "
style = "bold yellow"
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
pyenv_version_name = true

[nodejs]
symbol = " "
style = "bold green"
format = "[$symbol($version )]($style)"

[rust]
symbol = " "
style = "bold red"
format = "[$symbol($version )]($style)"

[golang]
symbol = " "
style = "bold cyan"
format = "[$symbol($version )]($style)"

[ruby]
symbol = " "
style = "bold red"
format = "[$symbol($version )]($style)"

[docker_context]
symbol = " "
style = "bold blue"
format = "[$symbol$context]($style) "
only_with_files = true

[kubernetes]
disabled = false
symbol = "☸ "
style = "bold blue"
format = '[$symbol$context( \($namespace\))]($style) '

# =============================================================================
# Host Info
# =============================================================================

[username]
show_always = false
style_user = "bold blue"
format = "[$user]($style)@"

[hostname]
ssh_only = true
style = "bold green"
format = "[$hostname]($style) "

# =============================================================================
# Disabled Modules
# =============================================================================

[aws]
disabled = true

[gcloud]
disabled = true

[package]
disabled = true
